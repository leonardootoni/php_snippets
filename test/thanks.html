<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div style="background-color: lightgreen; margin-left: 30%; margin-right: 30%; border: 1px solid black; padding: 2em;">
        <h3 style="color: orange; ">Thank your for joing our mainling list</h3>
        <div style="margin-bottom: 1em;"><span>Here is the information that you entered:</span></div>
        <table width="100%">
            <tbody>
                <tr>
                    <td width="50%">First Name:</td>
                    <td width="50%">$firstName</td>
                </tr>
                <tr>
                    <td width="50%">Last Name:</td>
                    <td width="50%">$lastName</td>
                </tr>
                <tr>
                    <td width="50%">Email:</td>
                    <td width="50%">$email</td>
                </tr>
                <tr>
                    <td width="50%">Zip code:</td>
                    <td width="50%">$zipCode</td>
                </tr>
                <tr>
                    <td width="50%">Username:</td>
                    <td width="50%">$userName</td>
                </tr>
                <tr>
                    <td width="50%">Password:</td>
                    <td width="50%">$password</td>
                </tr>
                <tr>
                    <td width="50%">Favorite music:</td>
                    <td width="50%">$genre</td>
                </tr>
                <tr>
                    <td width="50%">Receive special sale notification:</td>
                    <td width="50%">$saleNotification</td>
                </tr>
            </tbody>
        </table>
    </div>


</body>

</html>
